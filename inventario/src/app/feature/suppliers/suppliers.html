<app-navbar></app-navbar>
<main>

    <div class="p-4 sm:ml-64">

        <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-14">

            <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-6 xl:grid-cols-4 gap-4 mb-4">

                @for (proveedor of proveedores; track proveedor) {
                <div
                    class="max-w-sm border border-gray-200 rounded-2xl shadow-md overflow-hidden hover:shadow-lg transition-shadow duration-300 bg-[#262626] dark:border-white">
                    <img class="rounded-t-2xl w-full h-56 object-cover" [src]="proveedor.imagen"
                        alt="{{ proveedor.nombre_comercial }}" />

                    <div class="p-5 space-y-2">
                        <h5 class="text-2xl font-semibold text-gray-900 dark:text-white text-center">
                            {{ proveedor.nombre_comercial }}
                        </h5>

                        <div class="text-gray-700 dark:text-gray-300 space-y-1 text-[15px]">
                            <p><span class="font-semibold"><strong>Empresa:</strong></span> {{ proveedor.nombre_empresa }}</p>
                            <p><span class="font-semibold"><strong>Estado:</strong></span> {{ proveedor.estado }}</p>
                            <p><span class="font-semibold"><strong>Rubro:</strong></span> {{ proveedor.rubro }}</p>
                            <p><span class="font-semibold"><strong>Teléfono:</strong></span> {{ proveedor.telefono }}</p>
                            <p><span class="font-semibold"><strong>Correo:</strong></span> {{ proveedor.correo }}</p>
                        </div>

                        <div class="pt-3 flex justify-center">
                            <button routerLink="/view-suppliers"
                                class="inline-flex items-center gap-2 px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors duration-200">
                                Ver más
                                <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                                    viewBox="0 0 14 10">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                        stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9" />
                                </svg>
                            </button>
                            <button type="button" routerLink="/view-suppliers"
                                class="inline-flex items-center gap-2 px-4 py-2 text-sm font-medium text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition-colors duration-200">
                                editar
                            </button>
                           
                        </div>
                    </div>
                </div>
                }

            </div>
            <div>

                <div class="flex justify-center">
                    <button type="button" routerLink="/create-suppliers"
                        class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-green-300 dark:focus:ring-green-800 shadow-lg shadow-green-500/50 dark:shadow-lg dark:shadow-green-800/80 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Add
                        a new suppliers</button>
                </div>

            </div>
        </div>
        <app-footer></app-footer>
    </div>


</main>
